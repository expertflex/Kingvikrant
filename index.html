  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1b33;
      --text:#000;
      --muted:#252525;
      --btn:#2aa7ff;
      --btn2:#1e88e5;
      --border:rgba(255,255,255,.10);
    }
    *{box-sizing:border-box; margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: #fff;
      color:var(--text);
    }
    .card{
      width:min(760px, 100%);
      background: #ddd;
      border:1px solid var(--border);
      border-radius:18px;
      padding:28px;
      box-shadow: 0 0px 10px 0 #000;
      backdrop-filter: blur(10px);
      text-align:center;
    }
    h1{
      font-size: clamp(26px, 3.2vw, 44px);
      line-height:1.15;
      margin-bottom:10px;
      letter-spacing:.2px;
    }
    .sub{
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
      line-height:1.6;
      margin-bottom:18px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      background: linear-gradient(135deg, var(--btn), var(--btn2));
      color:white;
      font-weight:700;
      padding:14px 18px;
      border-radius:100px;
      border:1px solid rgba(255,255,255,.12);
      transition:.2s ease;
      width: min(320px, 100%);
      font-size: 18PX;
      box-shadow: 0 5px 10px 0 gray;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }

    .logoBox{
      margin:18px auto 14px;
      width:min(220px, 80%);
      aspect-ratio: 1 / 1;
      border-radius:15px;
      border:1px solid var(--border);
      background: #ddd;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:5px;
      box-shadow: 0 5px 10px 0 gray;
    }
    .logoBox img{
      max-width:100%;
      max-height:100%;
      border-radius:12px;

      object-fit:contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }

    .meta{
      margin-top:10px;
      font-size:16px;
      color: #252525;
      line-height:1.6;
    }
    .meta a{
      color: #0088cc;
      text-decoration: underline;
    }

    @media (max-width: 520px){
      .card{ padding:22px; }
    }
  </style>
